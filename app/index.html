<!DOCTYPE html>
<html>

<head>
  <title>KansiApp</title>
  <link href='/../node_modules/angular-material/angular-material.css' rel='stylesheet' type='text/css'>
  <link href='/app/css/main.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body layout='column' ng-app='KansiApp'>
  <script src='/../node_modules/angular/angular.js' type='text/javascript'></script>
  <script src='/../node_modules/angular-animate/angular-animate.js' type='text/javascript'></script>
  <script src='/../node_modules/angular-aria/angular-aria.js' type='text/javascript'></script>
  <script src='/../node_modules/angular-material/angular-material.js' type='text/javascript'></script>
  <script src='/../node_modules/angular-route/angular-route.js' type='text/javascript'></script>
  <script src="./js/pagination/dist.min.js"></script>
  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
        <a href="/app/#/">
          <md-icon md-svg-icon="/app/assets/img/icons/menu.svg"></md-icon>
        </a>
      </md-button>
      <h2>
        <span>KansiApp</span>
      </h2>
    </div>
  </md-toolbar>
  <md-content flex='' id='content'>
    <div ng-view></div>
  </md-content>
  <script src='./js/app.js' type='text/javascript'></script>
  <script src='./js/services.js' type='text/javascript'></script>
  <script src='./js/ListController.js' type='text/javascript'></script>
  <script src='./js/CommentController.js' type='text/javascript'></script>
  <script src='./js/addPostController.js' type='text/javascript'></script>
</body>

</html>
